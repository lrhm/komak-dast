buildscript {
    repositories {
        maven { url 'https://maven.fabric.io/public' }
    }

    dependencies {
        classpath 'io.fabric.tools:gradle:1.30.0'
    }
}
apply plugin: 'com.android.application'
apply plugin: 'io.fabric'

repositories {
    maven { url 'https://maven.fabric.io/public' }
}


android {



    signingConfigs {
        debug {
            storeFile file('/home/al/Android/keyf.jks')
            storePassword 'redferari'
            keyPassword 'red2ferari'
            keyAlias = 'key0'
        }
    }
    compileSdkVersion 26
    buildToolsVersion '26.0.2'
    defaultPublishConfig "debug"
    defaultConfig {
        applicationId "ir.treeco.aftabe2"
        minSdkVersion 9
        targetSdkVersion 26
    }
    buildTypes {
        release {
            shrinkResources true
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}

dependencies {
   // compile files('libs/tapsell-video-sdk.jar')
 //   compile files('libs/universal-image-loader-1.9.5.jar')


    compile fileTree(include: ['*.jar'], dir: 'libs')

    compile('io.socket:socket.io-client:0.7.0') {
        // excluding org.json which is provided by Android
        exclude group: 'org.json', module: 'json'
    }


    compile 'io.reactivex:rxjava:1.1.5'
    compile 'com.artemzin.rxjava:proguard-rules:1.1.5.0'

    compile 'com.squareup.retrofit:retrofit:2.0.0-beta1'
    compile 'com.squareup.retrofit:converter-gson:2.0.0-beta1'
    compile 'com.squareup.retrofit:adapter-rxjava:2.0.0-beta1'
    compile 'com.android.support:support-v4:26.1.0'
    compile 'com.nineoldandroids:library:2.4.0'
    compile 'com.ogaclejapan.smarttablayout:library:1.4.1'
    compile 'com.ogaclejapan.smarttablayout:utils-v4:1.4.1'
    compile 'com.android.support:recyclerview-v7:26.1.0'
    compile 'com.google.code.gson:gson:2.4'
    compile 'com.google.android.gms:play-services-auth:10.2.1'
    compile 'com.squareup.picasso:picasso:2.5.2'
    compile 'com.pixplicity.easyprefs:library:1.7'
    compile 'joda-time:joda-time:2.8.2'


    compile 'com.android.support:design:26.1.0'
    compile 'com.google.android.gms:play-services-gcm:10.2.1'
    compile 'com.google.android.gms:play-services-plus:10.2.1'
    compile('com.crashlytics.sdk.android:crashlytics:2.5.5@aar') {
        transitive = true;
    }
}
apply plugin: 'com.google.gms.google-services'
